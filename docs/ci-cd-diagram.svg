<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 500">
  <rect width="100%" height="100%" fill="white"/>
  <!-- dev Branch -->
  <rect x="50" y="30" width="250" height="150" rx="10" fill="#4A90E2" stroke="#2E5C8A" stroke-width="2"/>
  <text x="175" y="65" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">dev Branch</text>
  <text x="90" y="105" font-family="Arial, sans-serif" font-size="16" fill="white">• Source Code</text>
  <text x="90" y="135" font-family="Arial, sans-serif" font-size="16" fill="white">• public/CNAME</text>
    <text x="90" y="165" font-family="Arial, sans-serif" font-size="16" fill="white">• sitemap.xml / robots.txt</text>
  <!-- Arrow 1 -->
  <path d="M 300 105 L 380 105" stroke="#333" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- GitHub Actions Workflow -->
  <rect x="380" y="20" width="350" height="320" rx="10" fill="white" stroke="#333" stroke-width="2"/>
  <text x="555" y="55" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#333" text-anchor="middle">GitHub Actions Workflow</text>
  
  <!-- Step 1 -->
  <g transform="translate(400, 80)">
    <path d="M 10 5 L 25 15 L 10 25 L 10 20 Q 5 15 10 10 Z" fill="#666"/>
    <text x="40" y="20" font-family="Arial, sans-serif" font-size="16" fill="#333">1. Checkout Code</text>
  </g>
  
  <!-- Step 2 -->
  <g transform="translate(400, 130)">
    <rect x="5" y="5" width="20" height="20" rx="2" fill="#666"/>
    <rect x="10" y="10" width="10" height="10" fill="#999"/>
    <text x="40" y="20" font-family="Arial, sans-serif" font-size="16" fill="#333">2. Install Dependencies</text>
  </g>
  
  <!-- Step 3 -->
  <g transform="translate(400, 180)">
    <path d="M 5 15 L 10 5 L 15 10 L 20 5 L 25 15 L 20 20 L 15 15 L 10 20 Z" fill="#42b883"/>
    <text x="40" y="20" font-family="Arial, sans-serif" font-size="16" fill="#333">3. Build with <tspan font-weight="bold">Vite</tspan></text>
  </g>
  
  <!-- Step 4 -->
  <g transform="translate(400, 230)">
    <rect x="5" y="5" width="20" height="18" rx="2" fill="#555"/>
    <rect x="8" y="2" width="14" height="3" fill="#777"/>
    <text x="40" y="20" font-family="Arial, sans-serif" font-size="16" fill="#333">4. Output to <tspan font-style="italic">dist/</tspan></text>
  </g>
  
  <!-- Step 5 - NEW -->
  <g transform="translate(400, 280)">
    <circle cx="15" cy="15" r="10" fill="#FF6B6B"/>
    <text x="15" y="19" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">P</text>
    <text x="40" y="20" font-family="Arial, sans-serif" font-size="16" fill="#333">5. Prerender to <tspan font-style="italic">static-pages/</tspan></text>
  </g>
  
  <!-- Arrow 2 -->
  <path d="M 730 180 L 820 180" stroke="#333" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Upload Artifact -->
  <rect x="820" y="150" width="280" height="70" rx="10" fill="white" stroke="#333" stroke-width="2"/>
  <text x="960" y="185" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333" text-anchor="middle">Upload Artifact</text>
  <text x="960" y="202" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">(static-pages/)</text>
  
  <!-- Arrow 3 -->
  <path d="M 960 220 L 960 270" stroke="#333" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- GitHub Pages -->
  <rect x="820" y="270" width="530" height="150" rx="10" fill="#28A745" stroke="#1E7B34" stroke-width="2"/>
  <text x="1080" y="310" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">GitHub Pages</text>
  
  <text x="870" y="350" font-family="Arial, sans-serif" font-size="18" fill="white">• Custom Domain</text>
  <text x="1070" y="350" font-family="Arial, sans-serif" font-size="18" font-style="italic" fill="white">pierre-clement-oise.fr</text>
  
  <text x="870" y="390" font-family="Arial, sans-serif" font-size="18" fill="white">• Live Site</text>
  <text x="1070" y="390" font-family="Arial, sans-serif" font-size="18" font-style="italic" fill="white">https://pierre-clement-oise.fr</text>
  
  <!-- main Branch (optional) -->
  <rect x="50" y="250" width="250" height="150" rx="10" fill="#788896" stroke="#56616D" stroke-width="2"/>
  <text x="175" y="285" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white" text-anchor="middle">main Branch</text>
  <text x="175" y="310" font-family="Arial, sans-serif" font-size="16" fill="#D0D0D0" text-anchor="middle">(optional)</text>
  <text x="90" y="345" font-family="Arial, sans-serif" font-size="16" fill="white">• README / LICENSE</text>
  <text x="90" y="380" font-family="Arial, sans-serif" font-size="16" fill="white">• EmailJS Template</text>

  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#333"/>
    </marker>
  </defs>
</svg>
